<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Prediksi Medis</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 30%;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid black;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: black;
            margin-bottom: 50px;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 calc(50% - 20px); /* Dua kolom dengan jarak 20px */
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-submit {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            background-color: #FFD700;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #E6C200;
        }

        .result {
            width: 33%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%; /* Kolom penuh di layar kecil */
            }
            .container, .result {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Data</h2>
        <form method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label>Kadar HbA1c *</label>
                    <input type="number" step="0.1" name="HbA1c" placeholder="Placeholder" required>
                </div>
                <div class="form-group">
                    <label>Kadar Trigliserida *</label>
                    <input type="number" step="0.1" name="Triglycerides" placeholder="Placeholder" required>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin *</label>
                    <select name="Gender" required>
                        <option value="" disabled selected>Placeholder</option>
                        <option value="Male">Laki-laki</option>
                        <option value="Female">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kadar Kolesterol *</label>
                    <input type="number" step="0.1" name="Cholesterol" placeholder="Placeholder" required>
                </div>
                <div class="form-group">
                    <label>Umur *</label>
                    <input type="number" name="Age" placeholder="Placeholder" required>
                </div>
                <div class="form-group">
                    <label>Indeks Massa Tubuh *</label>
                    <input type="number" step="0.1" name="BMI" placeholder="Placeholder" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">SIMPAN</button>
        </form>
    </div>

    <div class="result">
        <!-- Hasil prediksi akan ditampilkan di sini -->
    </div>
</body>
</html>
